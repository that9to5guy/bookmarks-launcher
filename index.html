<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Extracted Icons with Links</title>
  <style>
    body {
      background: #f0f0f0;
      padding: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .icon-container {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      border-radius: 6px;
      /* Removed background & box-shadow so no clickable background */
      vertical-align: top;
    }
    .icon-link {
      display: block;
      background-image: url('imgs/social_media_icons2.png');
      background-repeat: no-repeat;
      cursor: pointer;
      /* Set no extra padding/margin */
      margin: 0 auto 5px auto;
      /* Make only the exact icon clickable */
    }
    .name {
      font-size: 14px;
      color: #333;
      user-select: none;
      pointer-events: none; /* so name text is not clickable */
    }
    /* Icons from spritecow */
    .facebook {
      width: 88px;
      height: 89px;
      background-position: -55px -197px;
    }
    .whatsapp {
      width: 88px;
      height: 89px;
      background-position: -55px -320px;
    }
    .youtube {
      width: 89px;
      height: 89px;
      background-position: -201px -197px;
    }
    .instagram {
      width: 89px;
      height: 89px;
      background-position: -201px -320px;
    }
    .linkedin {
      width: 89px;
      height: 88px;
      background-position: -201px -688px;
    }
    .snapchat {
      width: 89px;
      height: 89px;
      background-position: -201px -933px;
    }
  </style>
</head>
<body>
  <h1>Quick Links</h1>

  <div class="icon-container">
    <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" class="icon-link facebook"></a>
    <div class="name">Facebook</div>
  </div>

  <div class="icon-container">
    <a href="https://web.whatsapp.com" target="_blank" rel="noopener noreferrer" class="icon-link whatsapp"></a>
    <div class="name">WhatsApp</div>
  </div>

  <div class="icon-container">
    <a href="https://youtube.com" target="_blank" rel="noopener noreferrer" class="icon-link youtube"></a>
    <div class="name">YouTube</div>
  </div>

  <div class="icon-container">
    <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" class="icon-link instagram"></a>
    <div class="name">Instagram</div>
  </div>

  <div class="icon-container">
    <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" class="icon-link linkedin"></a>
    <div class="name">LinkedIn</div>
  </div>

  <div class="icon-container">
    <a href="https://snapchat.com" target="_blank" rel="noopener noreferrer" class="icon-link snapchat"></a>
    <div class="name">Snapchat</div>
  </div>
</body>
</html>
