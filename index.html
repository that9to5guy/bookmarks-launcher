<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuickLinks</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 80px 20px 20px; /* top padding to make room for header */
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      height: 60px;
      background: #222;
      color: #f5f5f5;
      font-weight: 600;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      user-select: none;
      z-index: 10;
    }
    .app {
      width: 80px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .app:hover {
      transform: scale(1.05);
    }
    .icon {
      width: 40px;
      height: 40px;
      margin-bottom: 8px;
      object-fit: contain;
    }
    .name {
      font-size: 13px;
      color: #333;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <header>QuickLinks</header>

<script>
  const links = [
    { icon: 'google.png', name: 'Google', url: 'https://www.google.com' },
    { icon: 'youtube.png', name: 'YouTube', url: 'https://www.youtube.com' },
    { icon: 'medium.png', name: 'Medium', url: 'https://medium.com' },
    { icon: 'amazon.png', name: 'Amazon', url: 'https://www.amazon.com' },
    { icon: 'whatsapp.png', name: 'WhatsApp', url: 'https://web.whatsapp.com' },
    { icon: 'nytimes.png', name: 'NYTimes', url: 'https://www.nytimes.com' },
  ];

  for (const link of links) {
    const div = document.createElement('div');
    div.className = 'app';
    div.innerHTML = `<img src="${link.icon}" class="icon" alt="${link.name}"><div class="name">${link.name}</div>`;
    div.onclick = () => window.open(link.url, '_blank');
    document.body.appendChild(div);
  }
</script>
</body>
</html>
